<script type='text/javascript' src='jquery.js'></script>

<script>
$(document).ready(function(){
	$("#closead").click(function() {
    		$("#ads").css("display","none");
	});
	
	$frameheight = $(window).height() - 40;
	$(".sourceView").css("height",$frameheight);
	
	$(window).resize(function() {
		$frameheight = $(window).height() - 40 ;
		$(".sourceView").css("height",$frameheight);
	});
	
});
</script>
